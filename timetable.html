<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIME TABLE</title>
<style>
table{
    width: 80%;
    background-color: yellow;
    
}

    table,td,th{
        border:2px solid black;
        text-align: center;
         border-collapse: collapse;
        padding:30px;
    }
    th,td{
text-align: center;
    }
</style>
</head>

<body>
    <table>TIME TABLE
        <tr>
            <th>DAY</th>
            <th>10AM-12PM</th>
            <th>12PM-2PM</th>
            <th>2PM-3PM</th>
            <th>3PM-5PM</th>
        </tr>
        <tr>
            <th>MONDAY</th>
            <td>Web</td>
            <td>Python</td>
            <th rowspan="5">L<br>U<br>N<br>C<br>H</th>
            <td>Sql</td>
            
        </tr>
        <tr>
            <th>TUESDAY</th>
            <td>Java</td>
            <td>Manual</td>
             <td>Sql</td>
        </tr>
        <tr>
            <th>WEDNESDAY</th>
            <td>Sql</td>
            <td>Python</td>
             <td>Java</td>
        </tr>
        <tr>
            <th>THURSDAY</th>
            <td>Web</td>
            <td>Sql</td>
             <td>Java</td>
        </tr>
        <tr>
            <th>FRIDAY</th>
        <td>Python</td>
        <td>Sql</td>
 <td>Web</td>         
</tr>
</table>
</body>
</html>
